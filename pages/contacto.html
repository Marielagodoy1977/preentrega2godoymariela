<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Símbolo preentrega 2</title>
</head>
<body>
    <header>

    </header>
    <main>
       <!-- contact seccion -->
       <section class="contacto">
        <h2>Contáctanos</h2>

        <form action="">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" class="nombre" placeholder="ingrese su nombre y apellido">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="example@xxxx.com">  
            </div>
            <div class="mensaje">
                <label for="">Mensaje:</label>
                <Textarea name="mensaje" class="msg" cols="30" rows="20" placeholder="escriba su mensaje aquí"></Textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    </main>
    <footer>
      <section class="contenedorFooter">
        <a href="https://www.instagram.com/simbolocomunicacionintegral/" target="_blank"><img src="../Images/instagram.png" alt="Instagram" class="instagram"></a>
        <a href="https://www.facebook.com/simboloconsultoradecomunicacionintegral" target="_blank"><img src="../Images/facebook.png" alt="facebook" class="face"></a>
        <a href="mailto:simbolocomunicacionintegral@gmail.com"><img src="../Images/mail.png" alt="Mail" class="mail"></a>
     </section> 
        
    </footer>
    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></Script>
</body>
